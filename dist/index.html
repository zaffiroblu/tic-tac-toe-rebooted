<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe Reboot</title>
		<link href="css/main.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="top-area">
			<h1 class="text-primary pt-4">Tic-Tac-Toe</h1>
			<p>Check out "ttt-reboot.js" to see the factory function and IIFEs that make the magic happen!</p>
			<div class="game-message-display fs-5"></div>
		</div>
		<div class="game-shell">
			<div class="container text-center">
				<div class="row" id="row-a">
					<div
						class="game-field co2 size-text border-r-b size-col"
						id="index-0"
						onclick="ticTacToe(0)"
					></div>
					<div
						class="game-field col size-text border-r-b size-col"
						id="index-1"
						onclick="ticTacToe(1)"
					></div>
					<div
						class="game-field col size-text border-b size-col"
						id="index-2"
						onclick="ticTacToe(2)"
					></div>
				</div>
				<div class="row" id="row-b">
					<div
						class="game-field col size-text border-r-b size-col"
						id="index-3"
						onclick="ticTacToe(3)"
					></div>
					<div
						class="game-field col size-text border-r-b size-col"
						id="index-4"
						onclick="ticTacToe(4)"
					></div>
					<div
						class="game-field col size-text border-b size-col"
						id="index-5"
						onclick="ticTacToe(5)"
					></div>
				</div>
				<div class="row" id="row-c">
					<div
						class="game-field col size-text border-r size-col"
						id="index-6"
						onclick="ticTacToe(6)"
					></div>
					<div
						class="game-field col size-text border-r size-col"
						id="index-7"
						onclick="ticTacToe(7)"
					></div>
					<div
						class="game-field col size-text size-col"
						id="index-8"
						onclick="ticTacToe(8)"
					></div>
				</div>
			</div>
		</div>
		<div class="game-message-display2 d-none justify-content-center align-items-center p-2">
			<button type="button"
			class="btn btn-primary" onclick="location.reload();">Play again</button>
		</div>
	</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>
		<script src="ttt-reboot.js"></script>
	</body>
</html>
